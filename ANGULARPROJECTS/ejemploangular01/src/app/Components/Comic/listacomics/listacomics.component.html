<a routerLink="/comic/post" class="btn btn-primary">Crear Comic</a>
<div class="row">
    <div class="col-sm-3" *ngFor="let comic of comics; index as i"> 
        <app-comic [comic]="comic" [id]="i" (eliminar)="Delete_Comic($event)" (favorito)="SelectFavorito($event)"></app-comic>
    </div>
</div>
<hr>

<div class="card " style="max-width: 540px;" *ngIf="favorito != null">
    <h1 class="m-lg-3">Favorito</h1>
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="favorito.Get_Imagen()" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ favorito.Get_Titulo() }}</h5>
          <p class="card-text">{{ favorito.Get_Descripcion() }}</p>
        </div>
      </div>
    </div>
  </div>
