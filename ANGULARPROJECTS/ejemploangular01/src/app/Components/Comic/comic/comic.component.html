<div class="card " style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="comic.Get_Imagen()" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ comic.Get_Titulo() }}</h5>
        <p class="card-text">{{ comic.Get_Descripcion() }}</p>
        <button class="btn btn-outline-primary" (click)="Boton_Modificar()">Modificar</button>
        <button class="btn btn-outline-success" (click)="Boton_Detalles()">Detalles</button>
        <button class="btn btn-outline-info" (click)="Boton_Favorito()">Favorito</button>
        <button class="btn btn-outline-danger" (click)="Boton_Delete()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
